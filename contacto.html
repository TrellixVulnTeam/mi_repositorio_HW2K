    <div id="contacto">
		<div class="container-fluid d-flex justify-content-center">
                <div class="contenedorFormulario col-sm-12 col-md-10 col-lg-8">
                    <form class="d-flex flex-column justify-content-center align-items-center opacity py-5 rounded">
                        <p class="title">Envianos un mensaje:</p>
                        <p class="lead">Nos interesa conocer tú opinion, saber que es lo que te gustaria, contenido que desees ver o cambios que harias. Tú opinion es de gran interes!</p>
                        <div class="form-group col-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control rounded-pill" id="nombre" placeholder="Nombre y Apellido" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="name@example.com" required>
                        </div>    
                        <div class="form-group col-12">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                            Enviar
                        </button>
                    </form>
                </div>
        </div>
